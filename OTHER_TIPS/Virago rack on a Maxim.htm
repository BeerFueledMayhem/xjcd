<SCRIPT language="JavaScript" type="text/javascript"> 
//<!-- 
var isNav4 = false, isIE4 = false;
var cmx = 0, cmy = 0;
ob    = new Array();
obRef = new Array();
Molst= new Array();
if (navigator.appVersion.charAt(0) >= "3.2") {
if (navigator.appName == "Netscape") {
  isNav4 = true;
  window.captureEvents(Event.MOUSEMOVE);
  window.onmousemove = NNmouseMove;
  }
else if (navigator.appVersion.indexOf("MSIE") != -1) {
  isIE4 = true;
  window.document.onmousemove = IEmouseMove;
  }
}
function IEmouseMove() {
  cmx = window.event.clientX + document.body.scrollLeft;
  cmy = window.event.clientY + document.body.scrollTop;
  if(MoLNo > 0) MoOvrTst();
}
function NNmouseMove(e) {
  cmx = e.pageX;
  cmy = e.pageY;
  if(MoLNo > 0) MoOvrTst();
}
function MoOvrTst() {
for(i=0; i < MoLNo; i++) {
  Cobj = Molst[i];
  if(ob[Cobj].flg & 512) {
  if(MouseOver() == 1) {
    if(ob[Cobj].flg & 128) setVisibility("visible");
    else                   setVisibility("hidden");
  }
  else {
    if(ob[Cobj].flg & 256) setVisibility("visible");
    else                   setVisibility( "hidden");
  }}
}}

function MouseOver() {
  if ( cmx >= ob[Cobj].left && cmx <= ob[Cobj].right && cmy >= ob[Cobj].top && cmy <= ob[Cobj].bottom) return 1;
  return 0;
}

function setVisibility(code) {
  if(ob[Cobj].flg & 1024) {
    for(i = 0; i < ob[Cobj].gsz; i++)
      ob[ob[Cobj].grp[i]].style.visibility = code;
  }
  else {
    ob[Cobj].style.visibility = code;
} }

var MoLNo = 0;
//--> 
</SCRIPT> 

<script for="window" event="onload" language="JavaScript" type="text/javascript">

for(i=0; i < MoLNo; i++) {
    if(ob[Molst[i]].flg & 64) ob[Molst[i]].style.visibility = "visible";
    else	ob[Molst[i]].style.visibility = "hidden";
}

//--> 
</SCRIPT>
